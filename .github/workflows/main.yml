name: ML Pipeline Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project mlflow-0438

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib numpy google-cloud-aiplatform gcsfs google-cloud-storage google-cloud-bigquery

      - name: Run Data Preprocessing
        run: python data_load.py

      - name: Train Model
        run: python train.py

      - name: Save Model Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model/

  deploy-vertex-ai:
    needs: preprocess-train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project mlflow-0438

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-aiplatform gcsfs google-cloud-storage

      - name: Deploy Model to Vertex AI
        run: python deploy_model.py
